<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Package Recommender</title>
</head>
<body>

<h3>Find Your Perfect Trip</h3>

<!-- Trip Type Selection -->
<label>What type of trip do you want?</label>
<select id="tripType">
    <option value="safari">Safari</option>
    <option value="beach">Beach</option>
    <option value="adventure">Adventure</option>
</select>

<!-- Budget Selection -->
<label>What is your budget?</label>
<select id="budget">
    <option value="low">Low</option>
    <option value="medium">Medium</option>
    <option value="high">High</option>
</select>

<!-- Duration Selection -->
<label>How long will your trip be?</label>
<select id="duration">
    <option value="short">1-3 Days</option>
    <option value="medium">4-7 Days</option>
    <option value="long">8+ Days</option>
</select>

<!-- Activity Selection -->
<label>Preferred Activities:</label>
<select id="activity">
    <option value="wildlife">Wildlife</option>
    <option value="hiking">Hiking</option>
    <option value="beach">Beach Relaxation</option>
    <option value="boat">Boat Rides</option>
</select>

<button onclick="recommendPackage()">Get Recommendation</button>

<p id="recommendation"></p>

<script>
    function recommendPackage() {
        let tripType = document.getElementById("tripType").value;
        let budget = document.getElementById("budget").value;
        let duration = document.getElementById("duration").value;
        let activity = document.getElementById("activity").value;

        let recommendations = {
            "safari": {
                "low": {
                    "short": "Lake Nakuru National Park  Affordable game drives with flamingo sightings.",
                    "medium": "Tsavo National Park  Great for 4-7 day wildlife safaris.",
                    "long": "Amboseli National Park  Perfect for extended safaris and elephant spotting."
                },
                "medium": {
                    "short": "Meru National Park  Ideal for a 3-day safari experience.",
                    "medium": "Maasai Mara  Great for 4-7 days, with Big Five wildlife encounters.",
                    "long": "Tsavo & Amboseli  Combine these parks for a luxury wildlife adventure."
                },
                "high": {
                    "short": "Amboseli  Private lodges with top safari guides.",
                    "medium": "Maasai Mara  Luxury camps with premium game drives.",
                    "long": "Luxury Tour  Maasai Mara, Amboseli, and Tsavo combined."
                }
            },
            "beach": {
                "low": {
                    "short": "Mambrui Sand Dunes  A peaceful and budget-friendly beach escape.",
                    "medium": "Mombasa Marine Park – Great for snorkeling and relaxing on a budget.",
                    "long": "Mombasa Beach – Affordable beach stays with great ocean views."
                },
                "medium": {
                    "short": "Diani Beach – White sandy beaches with mid-range hotels.",
                    "medium": "Watamu Beach – Perfect for a week-long beach escape with diving spots.",
                    "long": "Mombasa & Lamu – A high-end beach experience with Swahili culture."
                },
                "high": {
                    "short": "Luxury Private Island – Exclusive beach resorts for a short stay.",
                    "medium": "Diani Beach Villas – Premium resorts with ocean views.",
                    "long": "Lamu & Malindi – Private high-end beach resorts for ultimate relaxation."
                }
            },
            "adventure": {
                "low": {
                    "short": "Hell’s Gate – Great for hiking and rock climbing.",
                    "medium": "Shimba Hills – Exciting hikes and waterfalls.",
                    "long": "Mount Kenya – Budget-friendly multi-day hiking trip."
                },
                "medium": {
                    "short": "Mount Kenya – A short but intense climbing adventure.",
                    "medium": "Hell’s Gate & Lake Naivasha – Adventure combo with hiking & boat rides.",
                    "long": "Shimba Hills & Mount Kenya – A thrilling long adventure experience."
                },
                "high": {
                    "short": "Luxury Safari & Hiking – Mount Kenya private expeditions.",
                    "medium": "Luxury Mountain Retreat – Stay at high-end lodges near Mount Kenya.",
                    "long": "Ultimate Adventure Tour – Explore Hell’s Gate, Mount Kenya, and Shimba Hills."
                }
            }
        };

        let result = recommendations[tripType][budget][duration];
        document.getElementById("recommendation").innerText = `Suggested Trip: ${result}`;
    }
</script>

</body>
</html>
