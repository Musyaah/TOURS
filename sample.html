    <div class="calculator">
        <h2>Discounted Offers and Packages:</h2>
        <label for="package">Select Package:</label>

            <option value="450">Amboseli National Park - $450/day</option>
            <option value="350">Tsavo National Park - $350/day</option>
            <option value="400">Meru National Park - $400/day</option>
            <option value="300">Menengai Crater - $300/day</option>

            <option value="600">Serengeti National Park - $600/day</option>

                    <!-- Add more country codes as needed -->

            </div>

                <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456">

    <script>
        // Function to fetch exchange rates
        async function fetchExchangeRates() {
            const response = await fetch('https://open.er-api.com/v6/latest/USD');
            if (!response.ok) {
                throw new Error('Failed to fetch exchange rates');
            }
            const data = await response.json();
            return data.rates;
        }

        // Function to calculate the total price
        async function calculatePrice() {
            const packagePrice = parseFloat(document.getElementById("package").value);
            const people = parseInt(document.getElementById("people").value);
            const days = parseInt(document.getElementById("days").value);
            const currency = document.getElementById("currency").value;

            let totalPrice = packagePrice * people * days;

            // Apply group discount
            if (people >= 5) {
                totalPrice *= 0.90; // 10% discount
            }

            // Apply seasonal discount
            const currentMonth = new Date().getMonth() + 1; // getMonth() is zero-based
            if (currentMonth >= 6 && currentMonth <= 8) {
                totalPrice *= 0.85; // 15% discount
            }

            // Fetch exchange rates and convert price
            try {
                const rates = await fetchExchangeRates();
                const exchangeRate = rates[currency];
                if (!exchangeRate) {
                    throw new Error('Unsupported currency');
                }
                totalPrice *= exchangeRate;
                document.getElementById("totalPrice").textContent = `${currency} ${totalPrice.toFixed(2)}`;
            } catch (error) {
                alert('Error calculating price: ' + error.message);
            }
        }

        // Toggle payment details based on selected method
        document.getElementById("paymentMethod").addEventListener("change", function () {
            const paymentMethod = this.value;
            document.getElementById("mpesaDetails").style.display = paymentMethod === "mpesa" ? "block" : "none";
            document.getElementById("cardDetails").style.display = paymentMethod === "card" ? "block" : "none";
        });

        // Function to validate and book the trip
        function validateAndBookTrip() {
            const paymentMethod = document.getElementById("paymentMethod").value;
            const countryCode = document.getElementById("countryCode").value;
            const mpesaNumber = document.getElementById("mpesaNumber").value;
            const cardNumber = document.getElementById("cardNumber").value;
            const expiryDate = document.getElementById("expiryDate").value;
            const cvv = document.getElementById("cvv").value;

            if (!paymentMethod) {
                alert("Please select a payment method.");
                return;
            }

            if (paymentMethod === "mpesa") {
                if (!mpesaNumber) {
                    alert("Please enter your M-Pesa number.");
                    return;
                }
                if (!validatePhoneNumber(mpesaNumber)) {
                    alert("Invalid M-Pesa number. Please enter a valid phone number.");
                    return;
                }
                const fullMpesaNumber = `${countryCode}${mpesaNumber}`;
                alert(`M-Pesa payment will be processed for: ${fullMpesaNumber}`);
            }

            if (paymentMethod === "card") {
                if (!cardNumber || !expiryDate || !cvv) {
                    alert("Please fill in all card details.");
                    return;
                }
                if (!validateCardNumber(cardNumber)) {
                    alert("Invalid card number.");
                    return;
                }
                if (!validateExpiryDate(expiryDate)) {
                    alert("Invalid expiry date. Use MM/YY format.");
                    return;
                }
                if (!validateCVV(cvv)) {
                    alert("Invalid CVV.");
                    return;
                }
            }

            // If all validations pass, proceed to book the trip
            bookTrip();
        }

        // Function to validate M-Pesa number
        function validatePhoneNumber(phoneNumber) {
            return /^\d{7,15}$/.test(phoneNumber);
        }

        // Function to validate card number
        function validateCardNumber(cardNumber) {
            return /^\d{16}$/.test(cardNumber.replace(/\s/g, ""));
        }

        // Function to validate expiry date
        function validateExpiryDate(expiryDate) {
            return /^\d{2}\/\d{2}$/.test(expiryDate);
        }

        // Function to validate CVV
        function validateCVV(cvv) {
            return /^\d{3,4}$/.test(cvv);
        }

        // Function to book the trip
        function bookTrip() {
            alert("Trip booked successfully! Thank you for choosing Janja Tours and Travel.");
            // You can add further logic here, such as sending data to a server
        }
    </script>
