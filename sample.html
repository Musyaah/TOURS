<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto-sliding Bootstrap Carousel with Text</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .container {
        display: flex; /* Flexbox to align items horizontally */
        align-items: center; /* Center vertically */
        justify-content: flex-start; /* Align to the left */
        padding: 50px; /* Add some padding around the container */
      }

      .carousel {
        width: 60%; /* Set carousel width to 60% of the container */
        margin-right: 30px; /* Add space between carousel and paragraph */
        border-radius: 15px; /* Rounded corners for the carousel */
        overflow: hidden; /* Ensure content inside carousel is clipped */
      }

      .carousel-item img {
        width: 100%;
        height: 400px;
        object-fit: cover; /* Ensure the image covers the area without distortion */
      }

      .text-container {
        width: 35%; /* Set width of text container */
        font-family: Arial, sans-serif;
      }

      .text-container h2 {
        margin-bottom: 20px; /* Add space below the heading */
      }

      .text-container p {
        font-size: 16px; /* Adjust paragraph font size */
        color: #333; /* Dark text for contrast */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Carousel Section -->
      <div
        id="carouselExampleAutoslide"
        class="carousel slide"
        data-bs-ride="carousel"
        data-bs-interval="2000"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="maasaimara.jpg" class="d-block w-100" alt="Slide 1" />
          </div>
          <div class="carousel-item">
            <img
              src="malindisanddunes.jpg"
              class="d-block w-100"
              alt="Slide 2"
            />
          </div>
          <div class="carousel-item">
            <img
              src="nairobinationalpark.jpg"
              class="d-block w-100"
              alt="Slide 3"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleAutoslide"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleAutoslide"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <!-- Text Section -->
      <div class="text-container">
        <h2>Discover Our Amazing Product</h2>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec
          odio. Praesent libero. Sed cursus ante dapibus diam. Sed nisi. Nulla
          quis sem at nibh elementum imperdiet. Duis sagittis ipsum. Praesent
          mauris.
        </p>
      </div>
    </div>
    <div class="twenty">
     <div><h2>Our Location:</h2>
     </div>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15955.019930020475!2d36.710707403251305!3d-1.3228370500184623!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f1b40e8700ce9%3A0xf4eb6d3689e5364b!2sThe%20Waterfront%20Karen!5e0!3m2!1sen!2ske!4v1741052496499!5m2!1sen!2ske" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
