<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Package Recommender</title>
</head>
<body>

<h3>Find Your Perfect Trip</h3>
<label>What type of trip do you want?</label>
<select id="tripType">
    <option value="safari">Safari</option>
    <option value="beach">Beach</option>
    <option value="adventure">Adventure</option>
</select>
<button onclick="recommendPackage()">Get Recommendation</button>

<p id="recommendation"></p>

<script>
    function recommendPackage() {
        let tripType = document.getElementById("tripType").value;
        let recommendations = {
            "safari": "Top Safari Destinations: Amboseli National Park, Maasai Mara, Tsavo National Park, Meru National Park, and Lake Nakuru National Park.",
            "beach": "Top Beach Destinations: Mambrui Sand Dunes and Mombasa Marine Park for a relaxing getaway.",
            "adventure": "Top Adventure Destinations: Hellâ€™s Gate National Park, Mount Kenya National Park, and Shimba Hills National Reserve for thrilling activities."
        };
        document.getElementById("recommendation").innerText = recommendations[tripType];
    }
</script>

</body>
</html>
